<!DOCTYPE html>

<html>
<head>
    <title>Bar Load Calculator</title>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <script type="text/javascript" src='./static/app.js'> </script>



    <link href="./static/css/stylesheet.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Teko:500&display=swap" rel="stylesheet">

    
</head>

<body>

    <div>
        
        <header>
            <h1>Weight on Bar:</h1>
            <section class="form">
                <div>
                    <input type="radio" name="units" id="units-lbs" value="lbs" checked> pounds
                </div>
                <div>
                    <input type="radio" name="units" id="units-kg" value="kg"> kilograms
                    <div class="reveal-if-active">
                        <input type="checkbox" id="kgCollars" name="kgCollars" value="collars">
                        <label for="kgCollars">using KG collars</label>
                    </div>
                </div>
            </section>
            <div>
                <input type="text" id="weight" />
                <button id="theButton" type="button" value="Submit" onclick="changeImage()">Update Weight</button>
            </div>
        </header>

        <section>
            <div class="bar-weight">
                <div id="loadLBS">x lbs</div>
                <div id="loadKG">x kg</div>
            </div>

            <div class="bar-img">
                <img class="barbell" id="barbell" src="static/img/45.png" />
            </div>
        </section>

        <footer>


        </footer>

    </div>

    <script>
        var input = document.getElementById("weight");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("theButton").click();
        }
        });
    </script>

</body>

</html>
